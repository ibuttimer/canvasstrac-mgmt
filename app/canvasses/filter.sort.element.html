<div class="col-sm-8 col-sm-offset-4">
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-primary btn-sm" ng-click="filterList(list,'a')" ng-if="reqAll"><i class="fa fa-list-alt" aria-hidden="true"></i>&nbsp;All</button>
    <button type="button" class="btn btn-primary btn-sm" ng-click="filterList(list,'f')"><i class="fa fa-filter" aria-hidden="true"></i>&nbsp;Filter</button>
    <button type="button" class="btn btn-warning btn-sm" ng-click="filterList(list,'c')"><i class="fa fa-eraser" aria-hidden="true"></i>&nbsp;Clear</button>
  </div>
</div>
<div class="col-sm-12">
  <div class="col-sm-4">
    <p class="text-left">Sort by:</p>
  </div>
  <div class="col-sm-8">
    <select class="form-control" ng-model="list.sortBy" ng-change="sortList(list, pager)"
    ng-options="sortOpt.name for sortOpt in sortOptions track by sortOpt.value">
    </select>
  </div>
</div>
<div class="col-sm-12">
  <div class="col-sm-4">
    <p class="text-left">Selected: {{list.selCount}} of {{list.filterCount}}</p>
  </div>
  <div class="col-sm-8">
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-default" ng-click="setItemSel(list,CLR_SEL)" ng-disabled="editDisabled">Clear</button>
      <button type="button" class="btn btn-default" ng-click="setItemSel(list,SET_SEL)" ng-disabled="editDisabled">All</button>
      <button type="button" class="btn btn-default" ng-click="setItemSel(list,TOGGLE_SEL)" ng-disabled="editDisabled">Invert</button>
    </div>
  </div>
</div>
