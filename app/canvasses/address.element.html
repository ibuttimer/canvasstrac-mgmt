<div class="row">
  <div class="col-sm-10">
    <p>{{addrInfo.addrLine1}} {{addrInfo.addrLine2}} {{addrInfo.addrLine3}}</p>
  </div>
  <div class="col-sm-2">
    <span ng-if="showBadge" class="label" ng-class="addrInfo.labelClass">{{addrInfo.badge}}</span>
  </div>
</div>
<div class="row">
  <div class="col-sm-10">
    {{addrInfo.town}} {{addrInfo.city}} {{addrInfo.county}}
  </div>
  <div class="col-sm-2">
    {{addrInfo.postcode}}
  </div>
</div>
<div class="row" ng-if="debug.show">
  <p><code>addr: {{addrInfo._id}}</code></p>
</div>
